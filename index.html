<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Shotz</title>
</head>
<body>
    <div id="header">
            <img class="logo" src="./images/shots.png" alt="logo">
    </div>
    
    <div id="movie"></div>
    <div class="row m-4 col-md-12">
        <div id="buttons" class="d-flex .flex-column flex-wrap">
            <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Search">
            <button type="button" class="btn btn-outline-light btn-md" id="all">Show All</button>
            <button type="button" class="btn btn-outline-light btn-md morning" id="morning">Morning</button>
            <button type="button" class="btn btn-outline-light btn-md afternoon" id="afternoon">Afternoon</button>
            <button type="button" class="btn btn-outline-light btn-md evening" id="evening">Evening</button>
            <button type="button" class="btn btn-outline-light btn-md afterDark" id="afterDark">After Dark</button>
        </div>
    </div>
    <!-- </div> -->
     
    

    <div id="locations" class="d-flex justify-content-center .flex-column flex-wrap"></div>

 <!-- Javascript Tags -->
 <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script src="./javascripts/components/locationComponent.js" type="module"></script>
 <script src="./javascripts/components/movieComponent.js" type="module"></script>
 <script src= "./javascripts/events.js" type="module"></script>
 <script src="./javascripts/data/locationsData.js" type="module"></script>
 <script src="./javascripts/data/movieData.js" type="module"></script>
 <script src="./javascripts/main.js" type="module"></script>
</body>
</html>
